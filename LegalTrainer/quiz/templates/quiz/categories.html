{% extends 'quiz/base.html' %}

{% block title %}
    Categories
{% endblock %}

{% block content %}
    <h2>Choose category:</h2>
    <ul>
        {% for category in categories %}
        <li>
            <a href="{% url 'category_url' slug_category=category.slug %}">{{ category }}</a>
        </li>
        <form method="post">
            {% csrf_token %}
             <button type="submit" name="{{ category }}">{{ category }}</button>
        </form>

        {% endfor %}
    </ul>
{% endblock %}
