{% extends 'quiz/base.html' %}
{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <!--    CAPTCHA RELOAD BUTTON-->
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'quiz/js/captcha.js' %}"></script>
    <button class='captcha-refresh'>
        <img src="{% static 'quiz/img/reload.png' %}">
    </button>

    <button type="submit">Зарегистрировать</button>
</form>
{% endblock %}
